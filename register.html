<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - COBIT Audit MEA</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Konfigurasi Kustom Tailwind (Sama seperti index.html) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E3A8A", // Navy Blue
              secondary: "#3B82F6", // Bright Blue
              accent: "#1E3ABA", // Diubah dari Teal
              "light-bg": "#EFF6FF", // Light Blue Background
              "dark-text": "#64748B", // Gray
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              "custom-md": "8px", // Untuk buttons & inputs
              "custom-lg": "12px", // Untuk cards
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-light-bg">
    <!-- Kontainer Halaman Penuh -->
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="w-full max-w-md space-y-8">
        <!-- Logo/Judul -->
        <div>
          <a
            href="index.html"
            class="text-3xl font-bold text-primary text-center block"
          >
            COBIT Audit MEA
          </a>
          <h2 class="mt-4 text-center text-xl font-semibold text-gray-800">
            Buat Akun Baru
          </h2>
        </div>

        <!-- Kartu Form -->
        <div class="bg-white p-8 md:p-10 rounded-custom-lg shadow-xl space-y-6">
          <form class="space-y-6" action="#" method="POST">
            <!-- Input Username (Diubah dari Nama Lengkap) -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-dark-text"
              >
                Username
              </label>
              <div class="mt-1">
                <input
                  id="username"
                  name="username"
                  type="text"
                  autocomplete="username"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-custom-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary"
                  placeholder="Username Anda"
                />
              </div>
            </div>

            <!-- Input Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-dark-text"
              >
                Alamat Email
              </label>
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-custom-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary"
                  placeholder="admin@gmail.com"
                />
              </div>
            </div>

            <!-- Input Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-dark-text"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-custom-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary"
                  placeholder="Minimal 8 karakter"
                />
              </div>
            </div>

            <!-- Input Nama Perusahaan (BARU) -->
            <div>
              <label
                for="company-name"
                class="block text-sm font-medium text-dark-text"
              >
                Nama Perusahaan
              </label>
              <div class="mt-1">
                <input
                  id="company-name"
                  name="company-name"
                  type="text"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-custom-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary"
                  placeholder="Nama perusahaan Anda"
                />
              </div>
            </div>

            <!-- Input Nomor HP (BARU) -->
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-dark-text"
              >
                Nomor HP
              </label>
              <div class="mt-1">
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-custom-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-secondary focus:border-secondary"
                  placeholder="+62 xxxx xxxx xxx"
                />
              </div>
            </div>

            <!-- Tombol Submit (Warna Accent) -->
            <div>
              <button
                type="submit"
                onclick="window.location.href='dasboard.html'"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-custom-md shadow-sm text-lg font-bold text-white bg-accent hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary transition duration-300"
              >
                DAFTAR
              </button>
            </div>
          </form>

          <!-- Link ke Halaman Login -->
          <div class="text-center">
            <p class="text-sm text-dark-text">
              Sudah punya akun?
              <a
                href="login.html"
                class="font-medium text-secondary hover:text-blue-700 hover:underline"
              >
                Masuk di sini
              </a>
            </p>
          </div>
        </div>

        <!-- Link Kembali ke Home -->
        <div class="text-center">
          <a
            href="index.html"
            class="text-sm text-dark-text hover:text-secondary hover:underline"
          >
            &larr; Kembali ke Halaman Utama
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
